<div class="tab-header">
  <h2>Results</h2>
  <app-add></app-add>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="badge">
      <th mat-header-cell *matHeaderCellDef> Badge </th>
      <td mat-cell *matCellDef="let element"> {{element.badge}} </td>
    </ng-container>
    
    <ng-container matColumnDef="startAt">
      <th mat-header-cell *matHeaderCellDef> Start At </th>
      <td mat-cell *matCellDef="let element"> {{element.startAt}} </td>
    </ng-container>
    
    <ng-container matColumnDef="finishAt">
      <th mat-header-cell *matHeaderCellDef> Finish At </th>
      <td mat-cell *matCellDef="let element"> {{element.finishAt}} </td>
    </ng-container>
   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="openUpdateModal(element)" mat-icon-button color="primary" aria-label="Edit button">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button (click)="openDeleteModal(element.id)" mat-icon-button color="warn" aria-label="Delete button">
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
